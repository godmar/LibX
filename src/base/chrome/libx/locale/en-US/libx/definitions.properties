#
# The $www$ variables are defined in config.
#
edition=$libxedition$
cue.iconurl=$emiconURL$

# all catalog.* entries are now carried via additional properties, see below

# these are used in context menu & cues
catsearch.label=Search %1$S for %2$S
isbnsearch.label=Search %1$S for ISBN %2$S
issnsearch.label=Search %1$S for ISSN %2$S
xisbnsearch.label=Search xISBN for ISBNs related to %1$S
callnolookup.label=Search %1$S for Call No %2$S
contextmenu.keywordsearch.label=Search %S for Keyword "%S"
contextmenu.titlesearch.label=Search %S for Title "%S"
contextmenu.authorsearch.label=Search %S for Author "%S"
contextmenu.scholarsearch.label=Search Google Scholar for "%S"
articletitle.alert=Unfortunately, this catalog does not yet support searches by article title - try using the Scholar button instead!
selectterm.alert=Please select a search term first!

openurllookup.label=Search %S for this item
openurlissnsearch.label=Search %S for ISSN %S
openurldoisearch.label=Search %S for DOI %S
openurlpmidsearch.label=Search %S for Pubmed ID %S
openurlissn.alert=%S is not a valid ISSN
openurlarticlekeyword.alert=%S does not support Keyword searching - select title for journal titles
aftitleissn.alert=%S requires a Journal Title or ISSN

proxy.follow.label=Go to %2$S via %1$S
proxy.reload.label=Reload %2$S via %1$S
proxy.checking.label=Checking %1$S for access to %2$S ...
proxy.denied.label=No access to %2$S via %1$S


# the next line will contain all additional properties, defined
# via $prop=value in the config file (note the leading $)
# empty if no additional properties need to be defined
$additionalproperties$
