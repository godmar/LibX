<html>
<body>

<!-- This file is used to prime a POST request.  All POST variables must be
     dynamically appended to the form. -->

<form id="form" method="post"></form>

<body>
<script>

var args = window.location.href;
args = args.substr(args.indexOf("?") + 1);
var json = JSON.parse(unescape(args));

var form = document.getElementById("form");
form.setAttribute("action", json.url);

var data = json.data.split("&");
for (var i = 0; i < data.length; i++) {
    var arg = data[i].split("=");
    var input = document.createElement("input");
    input.setAttribute("type", "hidden");
    input.setAttribute("name", arg[0]);
    input.setAttribute("value", arg[1]);
    form.appendChild(input);
}

form.submit();

</script>
</html>
